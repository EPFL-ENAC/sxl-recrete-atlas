pre-push:
  commands:
    eslint-audit:
      tags: frontend eslint
      run: npm run lint
    typescript-audit:
      tags: frontend typescript
      run: npm run type-check

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx,vue}"
      tags: frontend eslint
      run: npx eslint {staged_files} --fix
    stylelint:
      glob: "*.{css,scss}"
      tags: frontend stylelint
      run: npx stylelint {staged_files} --fix

